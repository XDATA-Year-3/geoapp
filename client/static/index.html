<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoApp</title>
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet"
          href="${girderRoot}/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="${girderRoot}/lib/bootstrap/css/bootstrap-switch.min.css">
    <link rel="stylesheet"
          href="${girderRoot}/lib/fontello/css/fontello.css">
    <link rel="stylesheet"
          href="${girderRoot}/lib/fontello/css/animation.css">
    <link rel="stylesheet"
          href="${girderRoot}/lib/jqplot/css/jquery.jqplot.min.css">
    <link rel="stylesheet"
          href="${staticRoot}/libs.min.css">
    <link rel="stylesheet" href="${staticRoot}/app.min.css">
    <link rel="icon"
          type="image/png"
          href="${staticRoot}/icon.png">
</head>
<body
    staticRoot="${staticRoot}"
    activityLogURI="${activityLogURI}"
    defaultControls='${defaultControls}'
    placeControls='${placeControls}'
>
    <div id="app-data" style="display: none">${data}</div>
    <script src="${girderRoot}/built/libs.min.js"></script>
    <script src="${girderRoot}/built/app.min.js"></script>
    <script src="${staticRoot}/libs.min.js"></script>
    <script src="${staticRoot}/optional.min.js"></script>
    <script src="${staticRoot}/app.min.js"></script>
    <div id="ga-main-map"></div>
    <div id="app-container"></div>
</body>
</html>
