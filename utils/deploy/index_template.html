<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kitware Data Analytics Demos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
.thumbnail {
  position: relative;
  overflow: hidden;
}

.thumbnail .caption .description {
  position: absolute;
  top: 0px;
  right: 0px;
  background: rgba(50, 50, 50, 0.8) !important;
  width: 100%;
  padding: 2%;
  display: none;
  text-align: center;
  color: #fff !important;
  z-index: 2;
  border-radius: 3px;
}
.thumbnail .caption .description a {
  color: #476aff;
}
    </style>
    <script language="javascript">
$(function () {
  'use strict';

  $('.thumbnail').hover(
    function () {
      $(this).find('.caption .description').slideDown(250);
    },
    function () {
      $(this).find('.caption .description').slideUp(250);
    }
  );
});
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Kitware Data Analytics Demos</h1>
        <p>Contact Kitware for more information.</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
%DEMORECORD%
<div class="col-md-4">
  <div class="thumbnail">
    <a href="%key%/">
      <img src="%img%"></img>
      <div class="caption">
        <h3>%name%</h3>
        <div class="description">
          <p>%desc%</p>
        </div>
      </div>
    </a>
    %source%
  </div>
</div>
%DEMORECORD%
      </div>
    </div>
  </body>
</html>
